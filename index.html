<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <h1> WORLD CLOCK</h1>
    <div class="container">
        <select id="city">
            <option value=""> Select a City...</option>
            <option value="current"> My Current Location</option>
            <option value="Europe/Zurich">Zurich</option>
            <option value="America/Vancouver">Vancouver</option>
            <option value="Asia/Bangkok">Bangkok</option>
        </select>

        <div id="cities">
            <div id="sydney" class="city">
                <div>
                    <h2> Sydney 🇦🇺 </h2>
                    <div class="date"> </div>
                </div>
                <div class="time">
                </div>
            </div>

            <div id="bristol" class="city">
                <div>
                    <h2>Bristol 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
                    <div class="date"> </div>
                </div>
                <div class="time">
                </div>
            </div>

            <div id="montreal" class="city">
                <div>
                    <h2> Montreal 🇨🇦 </h2>
                    <div class="date"> </div>
                </div>
                <div class="time">
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer>
        This project was coded by <a href="https://github.com/whitl33/world-clock-project" target="_blank">
            <strong>Whitney Lee</strong>

        on
        <a href="https://world-clock-project-ok.netlify.app" target="_blank"> Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>




</html>
